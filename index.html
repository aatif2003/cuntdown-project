<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Clock Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="wrapper">
      <div class="">
        <h1 class="title"><span>2024</span>New Year Countdown</h1>
        <div class="countdown-container">
          <div id="days" class="big-text">
            <p>0</p>
            <span> Days</span>
          </div>
          <div id="hours" class="big-text">
            <p>0</p>
            <span> Hours</span>
          </div>
          <div id="min" class="big-text">
            <p>0</p>
            <span> Min</span>
          </div>
            <div id="sec" class="big-text">
                <p>0</p>
                <span> Sec</span>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
